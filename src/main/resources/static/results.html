<div class="intro-header not-index" style="height: 1450px;">
    <div class="charts-wrapper" id="save_div">
        <h3>Річний обсяг викидів вуглецю, кг</h3>
        <div id="resultsBar"></div>

        <h3>Твій результат по категоріях</h3>
        <div id="resultsPie"></div>
    </div>
    <br/>
    <div class="share">
        <div class="row">
            <form id="userDataForm">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="inputName" placeholder="Ім'я"
                                   error required>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" class="form-control" id="inputEmail" name="email"
                                   placeholder="Електронна пошта" required>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="checkbox" id="inputSubscription" name="subscription"
                                   class="subscription-input">
                            <label style="color: white;">Хочу дізнаватись про екологічну ситуацію в Україні</label>
                        </div>
                    </div>

                    <input type="submit" name="submit" id="sendStatisticsButton" value="Відправити статистику"
                           class="btn wow tada btn-embossed btn-primary pull-right">

                    <input type="button" name="save_image" id="save_image_locally" value="Зберегти"
                           class="btn wow tada btn-embossed btn-primary pull-right">
                </div>
            </form>
        </div>
    </div>
